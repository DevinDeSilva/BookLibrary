{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d231d60e79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">


</head>

<body style="padding-top: 70px;">
<div class="content">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light shadow-lg bg-light border-bottom border-success fixed-top">
            <div class="navbar-header">
                <a href="/" class="pull-left visible-md visible-lg mr-1">
                    <img src="{% static 'images/logo.jpg' %}" width="60" class="d-inline-block align-top" alt="Logo">
                </a>
            </div>
            <a class="navbar-brand" href="/" id="long-brand"><strong><h2>Book Library</h2></strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                    <li class="nav-item">
                        <a href="/" class="nav-link "><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="/add" class="nav-link "><b>Add a Book</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="/delete" class="nav-link "><b>Delete a book</b></a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="container py-4">
            <div class="card  rounded shadow-lg border-success">
                <div class="row card-body">
                    <div class="col-md-6 col-sm-12 text-center align-self-center">
                        <img src="{% static "images/front-view-light-box-hardback-books-library.jpg" %}" alt="Book"
                             width="90%"/>
                        <br>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <form method="POST" action="/add">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <div class="col-md-6 col-sm-12">
                                <h3 class="text-center text-secondary">Register A Book</h3>
                                <div class="form-group">
                                    <label for="title" class="text-secondary">Title</label>
                                    {{ form.title }}
                                </div>
                                <div class="form-group">
                                    <label for="author" class="text-secondary">Author</label>
                                    {{ form.author }}
                                </div>
                                <div class="form-group">
                                    <label for="genre" class="text-secondary">Genre</label>
                                    {{ form.genre }}
                                </div>
                                <div class="form-group">
                                    <label for="height" class="text-secondary">Height</label>
                                    {{ form.height }}
                                </div>
                                <div class="form-group">
                                    <label for="publisher" class="text-secondary">Publisher</label>
                                    {{ form.publisher }}
                                </div>
                                <button type="submit" class="btn btn-primary">Submit and Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
<script src="{% static 'javascript/forms.js' %}"></script>


</body>

</html>
